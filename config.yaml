behaviors:
  BipedalAgent_v3:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0001
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 50000000       
    time_horizon: 512
    summary_freq: 10000
    checkpoint_interval: 50000000  

environment_parameters:
  education_phase:
    curriculum:
      - name: Phase_0_StartWalking
        completion_criteria:
          measure: progress
          behavior: BipedalAgent_v3
          min_lesson_length: 100
          threshold: 0.25        # 12.5M 스텝 (50M의 25%)
        value: 0.0
        
      - name: Phase_1_ImproveGait
        completion_criteria:
          measure: progress
          behavior: BipedalAgent_v3
          min_lesson_length: 100
          threshold: 0.45        # 22.5M 스텝까지 (추가 10M)
        value: 1.0
        
      - name: Phase_2_TargetSpeed
        value: 2.0               # 22.5M ~ 50M (나머지)